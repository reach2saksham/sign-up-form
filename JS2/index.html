<!DOCTYPE html>
<html>
<head>
  <title>IMG Sign-up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Sign-up Form</h2>
  <form id="signupForm" onsubmit="validateForm(event)">
    <div>
        <label for="name_img">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="age_img">Age:</label>
        <input type="number" id="age" name="age">
      </div>
      <div class="gc">
        <p>Gender:</p>
        <input class="malerb" type="radio" id="gender_male" name="gender" value="male">Male
        <label class="femalelbl" for="female_img">Female</label>
      Â  <input class="femalerb" type="radio" id="gender_female" name="gender" value="female">
      </div>
    </div>
    <div>
        <label for="city_img">City:</label>
        <input type="text" id="city" name="city">
      </div>
      </div>
      <div>
      <div>
        <label for="email_img">Email:</label>
        <input type="email" id="email" name="email">
      </div>
    <div>
      <label for="qualification_img">Educational Qualification:</label>
      <select id="qualification" name="qualification">
        <option value="">Select</option>
        <option value="HSL">High School</option>
        <option value="CLG">College</option>
        <option value="GRD">Graduate</option>
        <option value="PGRD">Post Graduate</option>
      </select>
    </div>
    <div>
      <label for="phone_img">Phone Number +91 :</label>
      <input minlength="10" maxlength="10" type="text" id="phone" name="phone">
    </div>
    <div>
      <label for="password_img">Create a Password:</label>
      <input type="password" id="password" name="password">
    </div>
    <div>
      <label for="confirmPassword_img">Confirm your Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword">
    </div>
      <input type="submit" class="submitbutton" value="Sign Up For IMG">
    </div>
  </form>
  <script src="index.js"></script>
  <!--Saksham Jain-->
</body>
</html>
